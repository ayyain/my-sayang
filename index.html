<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>For you &lt;3</title>
  
  <link rel="icon" type="image/png" href="./assets/favicon.png" sizes="32x32">
  <link rel="stylesheet" href="style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>Hi Sayang! &lt;3</h1>
      <div class="shrink-close-icons">
        <img src="./assets/shrink-icon.png" alt="Shrink Icon" class="shrink-icon" />
        <img src="./assets/close-icon.png" alt="Close Icon" class="shrink-icon" />
      </div> 
    </header>
    
    <div class="inner-container">
      <div class="image-content"></div>
      <button id="main-button">Grow!</button>
      <div class="final-message">HAPPY TWO MONTHS !! Miss u so much :(  </div>
    </div>
  </div>

  <!-- Background music (muted initially to allow autoplay) -->
  <audio id="bgMusic" src="song.mp3" loop muted></audio>

  <!-- JavaScript -->
  <script>
    // Start background music on first click
    document.addEventListener('click', () => {
      const bgMusic = document.getElementById('bgMusic');
      bgMusic.muted = false;
      bgMusic.play().catch((e) => {
        console.log("Autoplay blocked:", e);
      });
    }, { once: true });
  </script>

  <script src="index.js"></script>
</body>
</html>
